    body {
      font-family: 'Prompt', sans-serif;
      padding: 20px;
      background-color: #f0f0f0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 16px;
    }

    /* --- CROPPER MODAL STYLES --- */
    .modal-overlay {
      position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      z-index: 9999;
      display: none; /* Hidden by default */
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    
    .modal-content {
      background: white;
      padding: 10px;
      border-radius: 8px;
      width: 90%;
      max-width: 500px;
      max-height: 80vh;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .crop-container {
      width: 100%;
      height: 400px; /* Fixed height for cropper workspace */
      background: #333;
      overflow: hidden;
    }

    .crop-container img {
      max-width: 100%; /* Important for cropper.js */
    }

    .modal-actions {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
    }

    /* --- ID CARD STYLES --- */
    #idCard {
      width: 600px;
      height: 380px;
      background-color: var(--bg-cream);
      border-radius: 40px;
      position: relative;
      overflow: hidden;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0);

      /* --- DIAMOND DOT PATTERN --- */
      background-color: var(--bg-cream);
      
      background-image: 
        radial-gradient(#6669585b 0.9px, transparent 0.9px),
        radial-gradient(#6669585b 0.9px, transparent 0.9px);
        
      background-size: 10px 10px;
      
      background-position: 0 0, 5px 5px;
    }

    .star {
      position: absolute;
      font-size: 220px;
      line-height: 1;
      filter: drop-shadow(6px 6px 0 rgba(255,255,255,0.35));
      z-index: 2;
    }
    .star-red {
      top: -120px; 
      right: -37px; 
      color: 
      var(--red-accent); 
      transform: 
      rotate(-15deg); 
      z-index: 4;
      mix-blend-mode: hard-light;
     }

    .star-red-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .star-blue  { bottom: -60px; left: 10px; font-size: 190px; color: var(--blue-light); transform: rotate(-10deg); }
    .star-green { top: -40px; left: -20px; font-size: 200px; color: var(--green-light); transform: rotate(-8deg); }

    .header-bar {
      background-color: var(--green-dark);
      height: 85px;
      width: 100%;
      display: flex;
      align-items: center;
      padding: 0 30px;
      position: relative;
      z-index: 3;
    }

    .header-text {
      font-family: 'Special Gothic Expanded One', sans-serif;
      font-size: 65px;
      font-weight: 900;
      letter-spacing: -1px;
      color: #000000;
      display: flex;
      align-items: baseline;
      gap: 8px;
    }

    .editable-inline { outline: none; cursor: text; }

    #sigSpace {
      font-family: 'Reenie Beanie', cursive;
      border-bottom: 3px dotted #000000;
      min-width: 120px;
      text-transform: uppercase;
      font-size: 70px;
      letter-spacing: 2px;
      color: #ffffff;
      line-height: 0.6;
      position: relative;
      top: 6px;
      display: inline-block;
    }

    #headerDate {
      position: absolute;
      right: 4px;
      top: 45px;
      transform: translateY(-50%);
      font-family: 'Doto', monospace;
      font-size: 35px;
      letter-spacing: -2px;
      color: #ffffff;
      z-index: 5;
    }

    .card-body {
      display: flex;
      padding: 20px 35px;
      gap: 30px;
      z-index: 3;
    }

    .photo-area {
      width: 170px;
      height: 170px;
      background-color: #dee0d1;
      border: 6px solid #000;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      flex-shrink: 0;
      margin-top: 10px;
      position: relative;
    }

    #photoPreview {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Display the cropped image perfectly */
      display: none;
    }

    #photoPlaceholder {
      font-size: 14px;
      color: #666;
      text-align: center;
      padding: 10px;
    }

    .photo-upload-label {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 8px 14px;
      background-color: var(--green-dark);
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      text-align: center;
      z-index: 5;
    }

    .info-area {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      gap: 14px;
      margin-top: 10px;
    }

    .field-row {
      padding-bottom: 6px;
      display: flex;
      align-items: baseline;
      gap: 10px
    }

    .field-label {
      font-weight: 600;
      margin-right: 4px;
      white-space: nowrap;
      font-size: 13px;
      width: 90px;
      text-align: left;
    }

    .field-value {
      color: #000;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      font-size: 18px;
      font-weight: bold;
      right: 30px;

      flex-grow: 1;
      border-bottom: 2px dotted #333;
      min-width: 50px;

      line-height: 1.0;
      vertical-align: baseline; 
      position: relative;
    }

    .footer-bar {
      background-color: var(--blue-dark);
      height: 50px;
      width: 100%;
      position: absolute;
      bottom: 0;
      z-index: 2;
    }

    .footer-text-wrapper {
      position: absolute;
      bottom: 20px;
      right: 13px;
      z-index: 3;
      display: flex;
      align-items: baseline;
      gap: 1px;
      font-family: 'IBM Plex Sans Thai', sans-serif;
      font-size: 40px;
      font-weight: 800;
      letter-spacing: 1px;
      color: var(--bg-cream);
      color: #000;
    }

    .label-yang { margin-right: 4px; }
    .label-yuu { margin-left: 4px; margin-right: 4px; }

    #footerMiddle, #footerAfter {
      width: 90px;
      line-height: 0.8;
      border-bottom: 5px dotted var(--black);
      text-transform: uppercase;
      outline: none;
      cursor: text;
      display: inline-block;
      white-space: nowrap;

    }
    #footerMiddle { min-width: 5px; }
    #footerAfter  { min-width: 1px; }

    .footer-message {
      position: absolute;
      bottom: 13px;

    .footer-text-head {
      position: absolute;
      bottom: 66px;

      font-family:'IBM Plex Sans Thai', sans-serif;

      font-weight: bold;
    }

    .controls {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 10px;

    .btn {
      padding: 8px 14px;
      background-color: var(--blue-dark);
      color: white;
      border: none;
      border-radius: 5px;
      font-weight: bold;
      cursor: pointer;
      font-family: 'Prompt', sans-serif;

    .btn-cancel {
      background-color: #888;

    .file-label {
      display: inline-block;

      font-weight: 600;
    }

    .limit-reached {
      border-bottom-color: red !important;
    }

  </style>
</head>
<body>

  <!-- Hidden Crop Modal -->
  <div class="modal-overlay" id="cropModal">
    <div class="modal-content">
      <h3 style="margin:0;">Adjust Photo</h3>
      <div class="crop-container">
        <img id="imageToCrop" src="">
      </div>
      <div class="modal-actions">
        <button class="btn btn-cancel" id="btnCancelCrop">Cancel</button>
        <button class="btn" id="btnApplyCrop">Crop & Use</button>
      </div>
    </div>
  </div>

  <div class="controls">
    <label for="imgInput" class="file-label">Upload photo</label>
    <button class="btn" id="btnDownload">Download Card</button>
  </div>

<div id="idCard">
    <div class="star star-green"></div>

      <div id="headerDate">13 FEB 2026</div>
    
    <div class="star-red-container">
        <div class="star star-red"></div>
    </div>

    <div class="star star-blue"></div>

    <div class="header-bar">
      <div class="header-text">
        I <span id="sigSpace" class="editable-inline" contenteditable="true"></span> Card
      </div>
    </div>

    <div class="card-body">
      <div class="photo-area">
        <img id="photoPreview" src="">
        <span id="photoPlaceholder"></span>
        <label for="imgInput" class="photo-upload-label" id="photoUploadLabel">Upload photo</label>
      </div>

      <div class="info-area">
        <div class="field-row">
          <span class="field-label">:</span>
          <span class="field-value editable-inline" id="dispName" contenteditable="true"></span>
        </div>
        <div class="field-row">
          <span class="field-label">:</span>
          <span class="field-value dob editable-inline" id="dispDob" contenteditable="true"></span>
        </div>
        <div class="field-row">
          <span class="field-label">3 :</span>
          <span class="field-value">
            <span class="editable-inline" id="dispW1" contenteditable="true"></span> /
            <span class="editable-inline" id="dispW2" contenteditable="true"></span> /
            <span class="editable-inline" id="dispW3" contenteditable="true"></span>
          </span>
        </div>
        <div class="field-row">
          <span class="field-label">:</span>
          <span class="field-value editable-inline" id="dispBand" contenteditable="true"></span>
        </div>
        <div class="field-row">

          <span class="field-value editable-inline" id="dispSong" contenteditable="true"></span>
        </div>

    <div class="footer-text-wrapper">
      <span id="footerMiddle" class="editable-inline" contenteditable="true"></span>
      <span class="label-yang"></span>
      <span id="footerAfter" class="editable-inline" contenteditable="true"></span>
      <span class="label-yuu"></span>
    </div>

    <div class="footer-message">
      <div class="footer-line-top">Who once holds this card always a</div>
      <div class="footer-young">YOUNG</div>
    </div>

    <div class="footer-text-head">""</div>

    <div class="footer-bar"></div>
  </div>

  <!-- Main Input (Shared) -->
  <input type="file" id="imgInput" accept="image/*">

<script>
    const id = document.getElementById.bind(document);
    
    // --- UI Elements ---
    const imgInput = id('imgInput');
    const photoPreview = id('photoPreview');
    const photoPlaceholder = id('photoPlaceholder');
    const photoUploadLabel = id('photoUploadLabel');
    
    // --- Modal Elements ---
    const cropModal = id('cropModal');
    const imageToCrop = id('imageToCrop');
    const btnApplyCrop = id('btnApplyCrop');
    const btnCancelCrop = id('btnCancelCrop');

    let cropper = null;

    // 1. Handle File Select -> Open Modal
    imgInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (!file) return;

      const reader = new FileReader();
      reader.onload = ev => {
        imageToCrop.src = ev.target.result;
        cropModal.style.display = 'flex'; // Show modal

        if (cropper) cropper.destroy();

        cropper = new Cropper(imageToCrop, {
          aspectRatio: 1, 
          viewMode: 1,    
          autoCropArea: 1,
        });
      };
      reader.readAsDataURL(file);
      e.target.value = ''; 
    });

    // 2. Handle Cancel
    btnCancelCrop.addEventListener('click', () => {
      cropModal.style.display = 'none';
      if (cropper) cropper.destroy();
    });

    // 3. Handle Crop & Apply
    btnApplyCrop.addEventListener('click', () => {
      if (!cropper) return;
      
      const croppedCanvas = cropper.getCroppedCanvas({
        width: 400, 
        height: 400
      });
      
      photoPreview.src = croppedCanvas.toDataURL();
      photoPreview.style.display = 'block';
      
      photoPlaceholder.style.display = 'none';
      photoUploadLabel.style.display = 'none';

      cropModal.style.display = 'none';
      cropper.destroy();
    });

    // --- ID CARD LOGIC ---

    const sigSpace = id('sigSpace');
    const dispName = id('dispName');
    const dispDob = id('dispDob');
    const footerMiddle = id('footerMiddle');
    const footerAfter = id('footerAfter');
    const btnDownload = id('btnDownload');

    const setPlaceholder = (el) => {
      el.addEventListener('blur', () => {
        if (el.innerText.trim() === '') el.innerText = '......';
      });
    };

    // DOB Formatting
    dispDob.addEventListener('input', () => {
      let val = dispDob.innerText.replace(/\D/g, '');
      if (val.length > 8) val = val.substring(0, 8);
      let out = val;
      if (val.length > 4) out = val.slice(0, 2) + '/' + val.slice(2, 4) + '/' + val.slice(4);
      else if (val.length > 2) out = val.slice(0, 2) + '/' + val.slice(2);
      dispDob.innerText = out;
      
      const range = document.createRange();
      const sel = window.getSelection();
      range.selectNodeContents(dispDob);
      range.collapse(false);
      sel.removeAllRanges();
      sel.addRange(range);
    });

    // Download Logic
    btnDownload.addEventListener('click', () => {
      if (!dispName.innerText.trim()) {
        alert('Please enter your name on the card first.');
        return;
      }
      html2canvas(id('idCard'), {
        scale: 2,
        useCORS: true,
        backgroundColor: null
      }).then(canvas => {
        const link = document.createElement('a');
        link.download = 'MusicFest-ID.png';
        link.href = canvas.toDataURL('image/png');
        link.click();
      });
    });

    // --- SMART CHARACTER LIMIT FUNCTION ---
    // Defined BEFORE we call it to ensure it works correctly
    function setCharLimit(elementId, maxVisualChars) {
      const el = document.getElementById(elementId);
      
      // Regex for Thai combining marks (vowels/tones)
      const thaiCombiningMarks = /[\u0E31\u0E34-\u0E3A\u0E47-\u0E4E\u0E38\u0E39]/; 

      el.addEventListener('keydown', (e) => {
        const allowedKeys = [
          'Backspace', 'Delete', 'ArrowLeft', 'ArrowRight', 
          'ArrowUp', 'ArrowDown', 'Tab', 'Home', 'End'
        ];
        if (allowedKeys.includes(e.key) || e.ctrlKey || e.metaKey) return;

        // Calculate Visual Length
        let weightedLength = 0;
        // Clean text to avoid counting invisible browser artifacts
        const cleanText = el.innerText.replace(/[\u200B\n\r]/g, '');
        
        for (let char of cleanText) {
          if (!thaiCombiningMarks.test(char)) {
            weightedLength += 1;
          }
        }

        // Logic: Block if full, UNLESS adding a non-spacing mark
        if (weightedLength >= maxVisualChars) {
          if (thaiCombiningMarks.test(e.key)) return;
          e.preventDefault();
          el.classList.add('limit-reached'); 

          setTimeout(() => {
            el.classList.remove('limit-reached');
          }, 200);
        }
      });

      el.addEventListener('paste', (e) => {
        e.preventDefault();
        alert("Please type manually to ensure correct formatting.");
      });
    }

    
    setCharLimit('sigSpace', 15);

    setCharLimit('dispName', 20);
    setCharLimit('dispBand', 25);
    setCharLimit('dispSong', 25);

    setCharLimit('dispW1', 5);
    setCharLimit('dispW2', 5);
    setCharLimit('dispW3', 5);

    setCharLimit('footerMiddle', 3);
    setCharLimit('footerAfter', 3);

  </script>
</body>
